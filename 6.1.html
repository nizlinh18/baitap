
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu</title>
    <style>
        #changeText {
            font-size: 20px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e7e7e7;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="changeText">Let's change the color</div>
    <button onclick="changeColor()">Mint</button>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = "rgb(68, 181, 238)";
            document.body.style.color = "white";
        }
    </script>

</body>
</html>
